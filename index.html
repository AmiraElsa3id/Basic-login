<body class="vh-100">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class='nav-link btn btn-outline-warning ' href='#' id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container d-flex flex-column justify-content-center align-items-center py-4  text-center h-100 outer" >
    
            <div class="box m-auto w-75 p-5">
                <!-- ============================== login ============================== -->
                <div id="login-box">
                    <h1>Smart Login System</h1>
                <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">

                <p id="incorrect"></p>
                <button class="btn btn-outline-info w-100 my-3" id="loginBtn">Login</button>
                </div>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="exist"></p>
            <button class="btn btn-outline-info w-100 my-3" id="signupBtn">Sign Up</button>
            </div>
